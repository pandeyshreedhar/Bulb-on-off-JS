<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Bulb</title>
    <style>
        .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 25%;
        }
        .btn{
            padding: 10px;
           background-color:  blueviolet;
           width: 80px;
        }
    </style>
</head>
<body style="background-color:pink;">
    <img id="bulb" src="/images/1.jpg" alt="" class="center">
    <button id="toogleBtn" class="center btn">Turn on</button>
    <script>
        let btn = document.getElementById('toogleBtn')
        let bulb = document.getElementById('bulb')
        btn.addEventListener('click', toogleBlub)
        function toogleBlub(){
           if(btn.textContent.includes('on')){
            bulb.src = "/images/on.jpg"
            btn.textContent="Turn-Off"
        }
        else{
            bulb.src = "/images/off.jpg"
            btn.textContent="Turn-on"
        }
    }
    </script>
</body>
</html>
